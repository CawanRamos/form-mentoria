<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form class="form" id="form">
            <fieldset id="person">

                <div class="fildset-wrapper">

                    <legend>INFORMAÇÕES PESSOAIS</legend>

                <div class="person">

                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" required>
                      </div>
            
                      <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</span></label>
                        <input type="text" id="event-surname" required>
                      </div>

                </div>

                <div class="input-wrapper">
                    <label for="event-email">E-mail<span>(digite um email válido)</span> </label>
                    <input type="email" id="event-email" required>
                  </div>

                  <div class="input-wrapper">
                    <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span> </label>
                    <input type="password" id="event-password" required>
                  </div>

                </div>

                

            </fieldset>

            <fieldset id="person">

                <div class="fildset-wrapper">
                    
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span> </label>
                        <input type="text" id="event-mentor" required>
                    </div>
                
                </div>

            </fieldset>

                <fieldset id="person">

                    <div class="fildset-wrapper">
                            
                        <legend>Seus horários disponíveis</legend>
            
                            <div class="times">

                                <p class="mentoria">
                                    Primeira mentoria
                                </p>

                                <div class="mentoring">
                                    

                                    <div class="input-wrapper">
                                        <label for="event-date">Data<span>(DD/MM/AAAA)</span> </label>
                                        <input type="date" id="event-date" required>
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="event-time">Das</label>
                                        <input type="time" id="event-time" required>
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="event-time">Até</label>
                                        <input type="time" id="event-time" required>
                                    </div>

                                </div>

                                <p class="mentoria">
                                    Segunda mentoria
                                </p>

                                <div class="mentoring">
                                    

                                    <div class="input-wrapper">
                                        <label for="event-date">Data<span>(DD/MM/AAAA)</span> </label>
                                        <input type="date" id="event-date" required>
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="event-time">Das</label>
                                        <input type="time" id="event-time" required>
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="event-time">Até</label>
                                        <input type="time" id="event-time" required>
                                    </div>

                                </div>

                            </div>
                        
                    </div>
                </fieldset>

            </fieldset>
        
        </form>

        <footer>
            <input form="form" class="button" type="submit" value="Salvar">
        </footer>

    </div>
    
</body>
</html>
